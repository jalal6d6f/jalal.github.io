<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalal's 3D Tracker & Room Map</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: white;
            text-align: center;
        }

        h1 { margin-top: 20px; }

        /* 3D Model Viewer */
        #model-container { width: 100vw; height: 60vh; }

        /* Realistic Room Layout with Mobile Responsiveness */
        #map-container {
            width: 90vw;
            max-width: 500px;
            height: 400px;
            position: relative;
            margin-top: 20px;
            background-color: #222;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 35% 65%;
            grid-template-rows: 30% 40% 30%;
            gap: 3px;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .room {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: 2px solid black;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* Room Colors */
        #bathroom { background: #3b82f6; grid-column: 1; grid-row: 1; }
        #kitchen { background: #f59e0b; grid-column: 2; grid-row: 1 / span 2; }
        #bedroom { background: #9333ea; grid-column: 1; grid-row: 2 / span 2; }
        #living-room { background: #10b981; grid-column: 2; grid-row: 3; }

        /* Red Dot for Movement */
        .dot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            transition: transform 3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 1); }
        }

        #activity-log {
            margin-top: 20px;
            max-width: 90vw;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        #activity-list {
            list-style: none;
            padding: 0;
            font-size: 1.1rem;
        }

        #activity-list li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        #activity-list li:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>Jalal's Location</h1>
    <div id="model-container"></div>

    <!-- Realistic Room Map -->
    <h2>Live Room Map</h2>
    <div id="map-container">
        <div class="room" id="bathroom">Bathroom</div>
        <div class="room" id="kitchen">Kitchen</div>
        <div class="room" id="bedroom">Bedroom</div>
        <div class="room" id="living-room">Living Room</div>
        <div class="dot" id="dot"></div>
    </div>

    <h2>Last 10 Activities</h2>
    <div id="activity-log">
        <ul id="activity-list"></ul>
    </div>

    <script>
        function updateActivityLog() {
            fetch('activity_log.csv')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split('\n').filter(line => line.length > 0);
                    const lastTenLines = lines.slice(-10).reverse();

                    const activityList = document.getElementById('activity-list');
                    activityList.innerHTML = '';

                    let latestActivity = null;

                    lastTenLines.forEach(line => {
                        const [timestamp, activity] = line.split(',');
                        if (!latestActivity) latestActivity = activity.trim();
                        const listItem = document.createElement('li');
                        listItem.textContent = `${timestamp.trim()}: ${activity.trim()}`;
                        activityList.appendChild(listItem);
                    });

                    if (latestActivity) updateDotPosition(latestActivity);
                })
                .catch(error => {
                    console.error('Error loading activity log:', error);
                });
        }

        function updateDotPosition(activity) {
            const dot = document.getElementById('dot');
            let roomElement;

            switch (activity) {
                case "In_kitchen":
                    roomElement = document.getElementById('kitchen');
                    break;
                case "Sleeping":
                    roomElement = document.getElementById('bedroom');  // Bedroom - dot stays in center
                    break;
                case "In_bathroom":
                    roomElement = document.getElementById('bathroom');
                    break;
                case "On_Couch":
                    roomElement = document.getElementById('living-room');
                    break;
                default:
                    roomElement = null;
                    break;
            }

            if (roomElement) {
                const rect = roomElement.getBoundingClientRect();
                
                let xOffset = 0, yOffset = 0;
                
                // Move randomly in all rooms EXCEPT the bedroom
                if (activity !== "Sleeping") {
                    xOffset = Math.random() * (rect.width - 30);
                    yOffset = Math.random() * (rect.height - 30);
                }

                dot.style.transform = `translate(${rect.left + xOffset}px, ${rect.top + yOffset}px)`;
            }
        }

        updateActivityLog();
        setInterval(updateActivityLog, 10000); // Update every 10 seconds
    </script>
</body>
</html>
