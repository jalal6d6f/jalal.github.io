<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css?v=2.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>3D Model Viewer and Activity Log</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-top: 20px; }
        #model-container { width: 100vw; height: 60vh; }
        canvas { display: block; }
        #activity-log { margin-top: 20px; max-width: 90vw; text-align: left; }
        .bold { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Jalal's Location</h1>
    <div id="controls">
        <label for="timezone">Select Time Zone:</label>
        <select id="timezone" onchange="loadActivityLog()">
            <option value="UTC">UTC</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="Asia/Dubai">Dubai (GST)</option>
            <option value="Asia/Beirut">Beirut (EET)</option>
        </select>
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('ar')">العربية</button>
    </div>
    <h2 id="latest-activity">Latest Activity: <span class="bold">Loading...</span></h2>
    <div id="model-container"></div>

    <h2>Last 10 Activities</h2>
    <div id="activity-log">
        <ul id="activity-list"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const classNames = {
            'In_kitchen': { en: "In Kitchen", ar: "في المطبخ" },
            'Not_home': { en: "Not Home", ar: "ليس في المنزل" },
            'On_Couch': { en: "On Couch", ar: "على الأريكة" },
            'Sleeping': { en: "Sleeping", ar: "نائم" },
            'Standing': { en: "Standing", ar: "واقف" }
        };

        let currentLanguage = 'en';
        function switchLanguage(lang) {
            currentLanguage = lang;
            loadActivityLog();
        }

        function formatTime(timestamp, timezone) {
            let date = new Date(timestamp + ' UTC');
            let options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: timezone };
            return new Intl.DateTimeFormat(currentLanguage === 'ar' ? 'ar-EG' : 'en-US', options).format(date);
        }

        function loadActivityLog() {
            let timezone = document.getElementById("timezone").value;
            fetch('activity_log.csv?v=2.0')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split('\n').filter(line => line.length > 0);
                    if (lines.length === 0) return;
                    
                    const lastActivity = lines[lines.length - 1].split(',');
                    const latestTimestamp = formatTime(lastActivity[0], timezone);
                    const latestActivity = classNames[lastActivity[1]] ? classNames[lastActivity[1]][currentLanguage] : lastActivity[1];
                    document.getElementById('latest-activity').innerHTML = `Latest Activity: <span class="bold">${latestActivity} at ${latestTimestamp}</span>`;
                    
                    const lastTenLines = lines.slice(-10).reverse();
                    const activityList = document.getElementById('activity-list');
                    activityList.innerHTML = '';
                    lastTenLines.forEach(line => {
                        const [timestamp, activity] = line.split(',');
                        const formattedTime = formatTime(timestamp, timezone);
                        const translatedActivity = classNames[activity] ? classNames[activity][currentLanguage] : activity;
                        const listItem = document.createElement('li');
                        listItem.textContent = `${formattedTime}: ${translatedActivity}`;
                        activityList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error loading activity log:', error));
        }
        loadActivityLog();
        setInterval(loadActivityLog, 60000);

        // Ensure 3D model loads properly
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
        document.getElementById('model-container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(10, 10, 10).normalize();
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.3);
        pointLight.position.set(-5, 5, 5);
        scene.add(pointLight);

        const loader = new THREE.OBJLoader();
        loader.load(
            'combined_model.obj?v=2.0', 
            function (object) {
                object.position.set(0, -1, 0);
                scene.add(object);
                const bbox = new THREE.Box3().setFromObject(object);
                const center = bbox.getCenter(new THREE.Vector3());
                camera.position.set(center.x + 3, center.y + 1, center.z + 5);
                controls.target.copy(center);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
            },
            function (error) {
                console.error('An error occurred while loading the model:', error);
            }
        );
    </script>
</body>
</html>
