<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-top: 20px; }
        #model-container { width: 100vw; height: 80vh; }
        canvas { display: block; }
    </style>
</head>
<body>
    <h1>Jalal's Location</h1>
    <div id="model-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.8); // 80% height to fit below heading
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Add orbit controls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Add neutral ambient light to gently illuminate the model without altering its appearance
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3); // Lower intensity
        scene.add(ambientLight);

        // Load the 3D model without altering its materials
        const loader = new THREE.OBJLoader();
        loader.load(
            'combined_model.obj', // Ensure this path matches where the model is hosted
            function (object) {
                scene.add(object);
                object.position.set(0, -1, 0); // Adjust position as needed
                console.log('Model loaded successfully');
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
            },
            function (error) {
                console.error('An error occurred while loading the model:', error);
            }
        );

        // Set the camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        });
    </script>
</body>
</html>
