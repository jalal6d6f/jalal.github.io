<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer and Activity Log</title>
    <style>
        /* Dark Mode Styling */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        h1 { margin-top: 20px; font-size: 2rem; }

        /* 3D Model Viewer */
        #model-container { width: 90vw; max-width: 800px; height: 60vh; }

        /* Room Layout */
        #map-container {
            width: 90vw;
            max-width: 500px;
            height: 400px;
            position: relative;
            margin-top: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 35% 65%;
            grid-template-rows: 30% 40% 30%;
            gap: 3px;
            border: 3px solid #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .room {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: 2px solid black;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* Room Colors */
        #bathroom { background: #3b82f6; grid-column: 1; grid-row: 1; }
        #kitchen { background: #f59e0b; grid-column: 2; grid-row: 1 / span 2; }
        #bedroom { background: #9333ea; grid-column: 1; grid-row: 2 / span 2; }
        #living-room { background: #10b981; grid-column: 2; grid-row: 3; }

        /* Red Dot */
        .dot {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transition: transform 5s ease-in-out;
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 1); }
        }

        /* Activity Log */
        #activity-log {
            margin-top: 20px;
            max-width: 90vw;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        #activity-list {
            list-style: none;
            padding: 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>Jalal's Location</h1>
    <div id="model-container"></div>

    <h2>Live Room Map</h2>
    <div id="map-container">
        <div class="room" id="bathroom">Bathroom</div>
        <div class="room" id="kitchen">Kitchen</div>
        <div class="room" id="bedroom">Bedroom</div>
        <div class="room" id="living-room">Living Room</div>
        <div class="dot" id="dot"></div>
    </div>

    <h2>Last 10 Activities</h2>
    <div id="activity-log">
        <ul id="activity-list"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // 3D Model Viewer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
        document.getElementById('model-container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const loader = new THREE.OBJLoader();
        loader.load(
            'combined_model.obj', 
            function (object) {
                object.position.set(0, -1, 0);
                scene.add(object);
                const bbox = new THREE.Box3().setFromObject(object);
                const center = bbox.getCenter(new THREE.Vector3());
                camera.position.set(center.x + 3, center.y + 1, center.z + 5);
                controls.target.copy(center);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
            },
            function (error) {
                console.error('❌ Error loading model:', error);
            }
        );

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        function updateActivityLog() {
            fetch('activity_log.csv')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split('\n').filter(line => line.length > 0);
                    const lastTenLines = lines.slice(-10).reverse();

                    const activityList = document.getElementById('activity-list');
                    activityList.innerHTML = '';

                    let latestActivity = null;

                    lastTenLines.forEach(line => {
                        const [timestamp, activity] = line.split(',');
                        if (!latestActivity) latestActivity = activity.trim();
                        const listItem = document.createElement('li');
                        listItem.textContent = `${timestamp.trim()}: ${activity.trim()}`;
                        activityList.appendChild(listItem);
                    });

                    if (latestActivity) updateDotPosition(latestActivity);
                })
                .catch(error => console.error('❌ Error loading activity log:', error));
        }

        function updateDotPosition(activity) {
            const dot = document.getElementById('dot');
            let roomElement = document.getElementById(activity.replace(" ", "-").toLowerCase());

            if (roomElement) {
                const rect = roomElement.getBoundingClientRect();
                const mapRect = document.getElementById('map-container').getBoundingClientRect();

                let xOffset = Math.random() * (rect.width - 20);
                let yOffset = Math.random() * (rect.height - 20);

                dot.style.transform = `translate(${rect.left - mapRect.left + xOffset}px, ${rect.top - mapRect.top + yOffset}px)`;
            }
        }

        updateActivityLog();
        setInterval(updateActivityLog, 10000);
    </script>
</body>
</html>
